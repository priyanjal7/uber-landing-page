<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <main>
        <section class="page1">
            <nav>
                <div class="brand">
                    <h1>Uber</h1>
                </div>
                <div class="part2">
                    <h4>Ride</h4>
                    <h4>Drive</h4>
                    <h4>Business</h4>
                    <h4>Uber Eats</h4>
                    <h4>About <i class="fa-solid fa-angle-down"></i></h4>
                </div>
                <div class="part3">
                    <div class="lang">
                        <i class="fa-solid fa-globe"></i> <span>EN</span>
                    </div>
                    <h4>Help</h4>
                    <div class="btns">
                        <button class="btn1">Log in</button>
                        <button class="btn2">Sign up</button>
                    </div>
                </div>
            </nav>
            <div class="hero">
                <div class="left">
                    <h1>Go anywhere with Uber</h1>
                    <p>Request a ride, hop in, and go.</p>
                    <div class="location">
                        <input type="text" placeholder="Enter location">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="price">
                        See Prices
                    </div>
                </div>
                <div class="right">
                    <img src="uberhero.webp" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
